<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>进度步骤 | 50个项目50天</title>
    <meta name="description" content="一个美观的进度步骤指示器，展示多步骤流程的当前进度。学习CSS动画、JavaScript状态管理和用户界面设计。" />
    <meta name="keywords" content="进度条,步骤指示器,前端开发,JavaScript,CSS动画,用户界面" />
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>

      <button class="btn" id="prev" disabled>上一步</button>
      <button class="btn" id="next">下一步</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
