<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>常见问题 | 50个项目50天</title>
    <meta name="description" content="一个优雅的FAQ折叠组件，点击问题可展开或收缩答案。学习手风琴组件、CSS过渡动画和交互设计。" />
    <meta name="keywords" content="FAQ组件,手风琴效果,折叠面板,CSS动画,前端开发,用户界面" />
  </head>
  <body>
    <h1>常见问题</h1>
    <div class="faq-container">
      <div class="faq active">
        <h3 class="faq-title">
          为什么我们不应该相信原子？
        </h3>

        <p class="faq-text">
          因为它们组成了一切（make up everything有"编造"的意思）
        </p>

        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="faq">
        <h3 class="faq-title">
          你怎么称呼一个没有身体也没有鼻子的人？
        </h3>
        <p class="faq-text">
          没人知道（Nobody knows，Nobody也指"没有身体的人"）
        </p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="faq">
        <h3 class="faq-title">
          面向对象编程中如何变得富有？
        </h3>
        <p class="faq-text">
          继承（Inheritance，既指编程概念也指财产继承）
        </p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="faq">
        <h3 class="faq-title">
          逗章鱼需要多少次挠痒？
        </h3>
        <p class="faq-text">
          十次挠痒（Ten-tickles，听起来像tentacles触手）
        </p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="faq">
        <h3 class="faq-title">
          1 + 1 等于多少？
        </h3>
        <p class="faq-text">
          这取决于你问的是谁
        </p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
