<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>好便宜快 | 50个项目50天</title>
    <meta name="description" content="一个有趣的项目管理三角理论演示，展示好、便宜、快三者不可兼得的原理。学习逻辑控制、开关组件和用户交互设计。" />
    <meta name="keywords" content="项目管理,三角理论,逻辑控制,开关组件,前端开发,用户交互" />
  </head>
  <body>
    <!-- 主标题 -->
    <h2>你希望你的项目是什么样的？</h2>
    
    <!-- 好质量开关 -->
    <div class="toggle-container">
      <input type="checkbox" id="good" class="toggle">
      <label for="good" class="label">
        <div class="ball"></div>
      </label>
      <span>好质量</span>
    </div>

    <!-- 便宜开关 -->
    <div class="toggle-container">
      <input type="checkbox" id="cheap" class="toggle">
      <label for="cheap" class="label">
        <div class="ball"></div>
      </label>
      <span>便宜</span>
    </div>

    <!-- 快速开关 -->
    <div class="toggle-container">
      <input type="checkbox" id="fast" class="toggle">
      <label for="fast" class="label">
        <div class="ball"></div>
      </label>
      <span>快速</span>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
