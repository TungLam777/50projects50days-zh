<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50个项目50天 - 中文版 | 前端开发学习项目集合</title>
    <meta name="description" content="50个精心设计的前端项目，完整中文翻译，助力中文开发者掌握现代前端开发技能。包含HTML5、CSS3、JavaScript等技术栈。">
    <meta name="keywords" content="前端开发,JavaScript,HTML5,CSS3,项目实战,中文教程,开源项目">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .project-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: #f0f0f0;
            color: #666;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .project-links {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            padding: 40px 0;
            color: white;
            opacity: 0.8;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-code"></i> 50个项目50天 - 中文版</h1>
            <p>通过50个精心设计的项目，掌握现代前端开发技能</p>
            
            <div class="stats">
                <div class="stat">
                    <span class="stat-number">30</span>
                    <span class="stat-label">已完成项目</span>
                </div>
                <div class="stat">
                    <span class="stat-number">21</span>
                    <span class="stat-label">进行中项目</span>
                </div>
                <div class="stat">
                    <span class="stat-number">100%</span>
                    <span class="stat-label">中文化程度</span>
                </div>
            </div>
        </header>

        <main>
            <div class="projects-grid" id="projectsGrid">
                <!-- 项目卡片将通过JavaScript动态生成 -->
            </div>
        </main>

        <footer class="footer">
            <p>
                <i class="fas fa-heart" style="color: #ff6b6b;"></i> 
                致敬原项目作者 <a href="https://github.com/bradtraversy/50projects50days" target="_blank">Brad Traversy</a> 
                | 
                <a href="https://github.com/your-username/50projects50days-zh" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </p>
        </footer>
    </div>

    <script>
        // 项目数据
        const projects = [
            {
                name: "展开卡片",
                folder: "expanding-cards",
                description: "使用CSS Flexbox和Transform创建优雅的卡片展开动画效果",
                tags: ["CSS", "Flexbox", "动画"]
            },
            {
                name: "进度步骤",
                folder: "progress-steps",
                description: "多步骤流程界面设计，展示进度指示器的实现",
                tags: ["JavaScript", "UI设计", "进度条"]
            },
            {
                name: "旋转导航",
                folder: "rotating-nav-animation",
                description: "创意的旋转导航动画，展示CSS Transform的强大功能",
                tags: ["CSS", "动画", "导航"]
            },
            {
                name: "隐藏搜索",
                folder: "hidden-search",
                description: "动画搜索框组件，优雅的用户交互体验",
                tags: ["JavaScript", "动画", "搜索"]
            },
            {
                name: "模糊加载",
                folder: "blurry-loading",
                description: "图片加载进度效果，模糊到清晰的视觉过渡",
                tags: ["JavaScript", "图片", "加载效果"]
            },
            {
                name: "滚动动画",
                folder: "scroll-animation",
                description: "滚动触发的动画效果，提升页面交互体验",
                tags: ["JavaScript", "滚动", "动画"]
            },
            {
                name: "分屏页面",
                folder: "split-landing-page",
                description: "创意分屏布局设计，展示产品对比的最佳方式",
                tags: ["CSS", "布局", "创意设计"]
            },
            {
                name: "表单波浪",
                folder: "form-input-wave",
                description: "优雅的表单输入动画，提升用户填写体验",
                tags: ["CSS", "表单", "动画"]
            },
            {
                name: "声音面板",
                folder: "sound-board",
                description: "交互式音效播放器，学习音频API的使用",
                tags: ["JavaScript", "音频", "交互"]
            },
            {
                name: "爸爸笑话",
                folder: "dad-jokes",
                description: "API集成和异步编程实践，获取随机笑话",
                tags: ["JavaScript", "API", "异步"]
            },
            {
                name: "事件键码",
                folder: "event-keycodes",
                description: "键盘事件处理，显示按键的详细信息",
                tags: ["JavaScript", "键盘事件", "工具"]
            },
            {
                name: "FAQ折叠",
                folder: "faq-collapse",
                description: "手风琴式问答组件，常见的UI交互模式",
                tags: ["JavaScript", "UI组件", "折叠"]
            },
            {
                name: "随机选择器",
                folder: "random-choice-picker",
                description: "随机算法应用，炫酷的选择动画效果",
                tags: ["JavaScript", "随机", "动画"]
            },
            {
                name: "动画导航",
                folder: "animated-navigation",
                description: "汉堡菜单实现，移动端导航的经典设计",
                tags: ["CSS", "导航", "移动端"]
            },
            {
                name: "递增计数器",
                folder: "incrementing-counter",
                description: "数字动画效果，展示统计数据的生动方式",
                tags: ["JavaScript", "动画", "计数器"]
            },
            {
                name: "喝水提醒",
                folder: "drink-water",
                description: "健康应用界面设计，可视化的进度追踪",
                tags: ["JavaScript", "健康", "进度追踪"]
            },
            {
                name: "电影应用",
                folder: "movie-app",
                description: "完整的电影搜索应用，API集成的综合实践",
                tags: ["JavaScript", "API", "搜索"]
            },
            {
                name: "背景滑块",
                folder: "background-slider",
                description: "图片轮播组件，背景切换的视觉效果",
                tags: ["JavaScript", "轮播", "图片"]
            },
            {
                name: "主题时钟",
                folder: "theme-clock",
                description: "时钟应用和主题切换，时间显示的创意实现",
                tags: ["JavaScript", "时钟", "主题"]
            },
            {
                name: "按钮波纹效果",
                folder: "button-ripple-effect",
                description: "Material Design波纹效果，现代化的按钮交互",
                tags: ["CSS", "Material Design", "按钮"]
            },
            {
                name: "拖拽功能",
                folder: "drag-n-drop",
                description: "HTML5拖拽API的完整实现，文件拖拽上传",
                tags: ["JavaScript", "拖拽", "HTML5"]
            },
            {
                name: "绘图应用",
                folder: "drawing-app",
                description: "Canvas绘图功能，鼠标绘制和颜色选择",
                tags: ["JavaScript", "Canvas", "绘图"]
            },
            {
                name: "动态加载器",
                folder: "kinetic-loader",
                description: "纯CSS动画加载器，几何图形的动态效果",
                tags: ["CSS", "加载器", "动画"]
            },
            {
                name: "内容占位符",
                folder: "content-placeholder",
                description: "骨架屏设计，优化加载体验的最佳实践",
                tags: ["CSS", "骨架屏", "加载"]
            },
            {
                name: "粘性导航",
                folder: "sticky-navigation",
                description: "智能导航栏，滚动响应的导航设计",
                tags: ["JavaScript", "导航", "滚动"]
            },
            {
                name: "双击爱心",
                folder: "double-click-heart",
                description: "社交媒体交互，双击点赞的动画效果",
                tags: ["JavaScript", "社交", "动画"]
            },
            {
                name: "自动文本效果",
                folder: "auto-text-effect",
                description: "打字机效果，逐字显示文本的动画",
                tags: ["JavaScript", "文本", "动画"]
            },
            {
                name: "密码生成器",
                folder: "password-generator",
                description: "安全工具开发，随机密码生成和复制功能",
                tags: ["JavaScript", "安全", "工具"]
            },
            {
                name: "好便宜快",
                folder: "good-cheap-fast",
                description: "项目管理理论演示，三角约束的交互展示",
                tags: ["JavaScript", "逻辑", "理论"]
            },
            {
                name: "笔记应用",
                folder: "notes-app",
                description: "本地存储和Markdown支持，完整的笔记管理工具",
                tags: ["JavaScript", "存储", "Markdown"]
            }
        ];

        // 生成项目卡片
        function generateProjectCards() {
            const grid = document.getElementById('projectsGrid');
            
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                
                card.innerHTML = `
                    <h3 class="project-title">${project.name}</h3>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="project-links">
                        <a href="./${project.folder}/index.html" class="btn btn-primary" target="_blank">
                            <i class="fas fa-eye"></i> 在线演示
                        </a>
                        <a href="./${project.folder}/" class="btn btn-secondary" target="_blank">
                            <i class="fas fa-code"></i> 查看代码
                        </a>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // 页面加载完成后生成项目卡片
        document.addEventListener('DOMContentLoaded', generateProjectCards);
    </script>
</body>
</html>
