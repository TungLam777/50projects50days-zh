<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>主题时钟 | 50个项目50天</title>
    <meta name="description" content="一个优雅的主题时钟应用，支持明暗主题切换。学习时间处理、CSS变量、主题切换和模拟时钟设计。" />
    <meta name="keywords" content="主题时钟,明暗模式,时间显示,CSS变量,前端开发,模拟时钟" />
  </head>
  <body>
    <!-- 设计灵感来源: https://dribbble.com/shots/5958443-Alarm-clock -->

    <button class="toggle">深色模式</button>

    <div class="clock-container">
      <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
      </div>

      <div class="time"></div>
      <div class="date"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
