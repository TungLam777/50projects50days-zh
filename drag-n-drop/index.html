<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>拖拽功能 | 50个项目50天</title>
    <meta name="description" content="一个交互式的拖拽功能演示，用户可以拖拽图片在不同容器间移动。学习HTML5拖拽API、事件处理和用户交互设计。" />
    <meta name="keywords" content="拖拽功能,HTML5拖拽API,用户交互,前端开发,事件处理,drag and drop" />
  </head>
  <body>
    <!-- 初始容器，包含可拖拽的图片元素 -->
    <div class="empty">
      <div class="fill" draggable="true"></div>
    </div>
    
    <!-- 空的目标容器 -->
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>

    <script src="script.js"></script>
  </body>
</html>
